<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="./js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inconsolata&display=swap');
    </style>

    <title>Document</title>
</head>

<body>
    <div class="card-panel">
        <header class="card-panel teal lighten-1">AJAX Weather Lab</header>
        <div class="info">
            <p class="prompt">Weather For:<bdi id="city"style="color: grey;"></bdi></p>
            <p class="prompt">Temperature:<bdi id="temp"style="color: grey;"></bdi></p>
            <p class="prompt">Feels Like:<bdi id="feels-like" style="color: grey;"></bdi></p>
            <p class="prompt">Weather:<bdi id="weather"style="color: grey;"></bdi></p>
        </div>
        <form>
            <input type="text" placeholder="City Name">
            <input class="waves-effect waves-light btn" type="submit" name="Get Weather Info" id="info-button">
        </form>
    </div>

</body>

</html>
